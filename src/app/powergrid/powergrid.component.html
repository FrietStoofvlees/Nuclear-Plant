<table>
    <ng-container *ngFor="let line of [].constructor(getPowerlines()); let i = index">
        <ng-container *ngIf="getPowerline(i).reactors.length > 0">
            <tr>
                <app-powerline [powerline]="getPowerline(i)" [unit]="unit"></app-powerline>
            </tr>
        </ng-container>

    </ng-container>
</table>
